name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å
  workflow_dispatch:       # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          
      - name: Generate snake for both themes
        uses: Platane/snk@v3
        with:
          github_user_name: maerdlina
          outputs: |
            github-contribution-grid-snake.svg          # –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
            github-contribution-grid-snake-dark.svg?palette=github-dark  # –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push snake files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üîÑ Update snake animations for both themes - $(date +'%Y-%m-%d')"
          git push origin output
